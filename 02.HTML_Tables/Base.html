<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables base</title>
</head>
<body>
    <table border="1" align="center" width="40%">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td align="center"><b>Минск</b></td>
            <td>-5°</td>
            <td>+5&deg</td>
            <td rowspan="2">+2°</td>
            <td>-10°</td>
        </tr>
        <tr>
            <td align="center"><b>Брест</b></td>
            <td>0°</td>
            <td>+9&deg</td>
            <td>-4°</td>
        </tr>
    </table>
</body>
</html>
